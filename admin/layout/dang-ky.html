      <div class="logo">
        <h1>TRANG QUẢN TRỊ</h1>
      </div>
    <section>
      <aside></aside>
      <article>
        <div class="register-container">
          <form>
            <fieldset>
              <legend>Thông tin cá nhân</legend>
              <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input class="form-control" id="name" type="text" />
              </div>
              <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input class="form-control" id="dob" type="date" />
              </div>
              <div class="form-group">
                <label for="score">Điểm:</label>
                <input
                  class="form-control"
                  id="score"
                  type="number"
                  min="0"
                  max="10"
                  step="0.25"
                />
              </div>
              <div class="form-group">
                <label for="job">Nghề nghiệp:</label>
                <input
                  class="form-control"
                  id="job"
                  type="text"
                  list="job-list"
                />
                <datalist id="job-list">
                  <option value="Giáo viên">Giáo viên</option>
                  <option value="Kỹ sư">Kỹ sư</option>
                  <option value="Bác sĩ">Bác sĩ</option>
                  <option value="Luật sư">Luật sư</option>
                  <option value="Kế toán">Kế toán</option>
                </datalist>
              </div>
            </fieldset>
            <fieldset>
              <legend>Giới tính</legend>
              <div class="form-group">
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Nam</label>
                <input
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label for="female">Nữ</label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Sở thích</legend>
              <div class="form-group">
                <input
                  type="checkbox"
                  id="reading"
                  name="interests"
                  value="reading"
                />
                <label for="reading">Đọc sách</label>
                <input
                  type="checkbox"
                  id="traveling"
                  name="interests"
                  value="traveling"
                />
                <label for="traveling">Du lịch</label>
                <input
                  type="checkbox"
                  id="exercise"
                  name="interests"
                  value="exercise"
                />
                <label for="exercise">Thể thao</label>
                <input
                  type="checkbox"
                  id="food"
                  name="interests"
                  value="food"
                />
                <label for="food">Ẩm thực</label>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label for="notes">Ghi chú</label>
                <textarea id="notes" class="form-control textarea"></textarea>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <button type="button" class="form-button register">
                  Đăng ký
                </button>
                <button type="button" class="form-button reset">
                  Nhập lại
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </article>
